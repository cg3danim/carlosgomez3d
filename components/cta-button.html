<!-- CTA Button Component -->
<!-- Usage: Copy and paste this component wherever you need a "Get in touch" button -->

        <span class="text-original">Get in touch</span>
        <span class="text-hover">Get in touch</span>
    </span>
    <span class="arrow-circle">

    </span>
</a>
